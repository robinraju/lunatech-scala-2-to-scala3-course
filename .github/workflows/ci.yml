name: Scala Course CI

on:
  push:
    branches: [ ci-setup ]
  pull_request:
    branches: [ ci-setup ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Course Repo
        uses: actions/checkout@v2
        with:
          path: course-master
        
      - name: Checkout Course Management Tools
        uses: actions/checkout@v2
        with:
          repository: lightbend/course-management-tools
          path: cmt
        
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      
      - name: Generate Tests Script using CMT
        run: |
          echo $GITHUB_WORKSPACE
          (cd cmt/ && exec sbt "masteradm -dot -t ../runTests.sh $GITHUB_WORKSPACE/course-master")
          cat runTests.sh
