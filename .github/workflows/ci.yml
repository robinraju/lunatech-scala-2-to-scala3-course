name: Scala Course CI

on:
  push:
    branches: [ ci-setup ]
  pull_request:
    branches: [ ci-setup ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Course Repo
        uses: actions/checkout@v2
        with:
          path: course-master
        
      - name: Checkout Course Management Tools
        uses: actions/checkout@v2
        with:
          repository: lightbend/course-management-tools
          path: cmt
        
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      
      - name: Cache Ivy and SBT
        uses: actions/cache@v2
        with:
          path: | 
            ~/.ivy2/cache
            ~/.sbt
          key: ${{ runner.os }}-sbt-ivy-${{ hashFiles('**/build.sbt') }}
          restore-keys: ${{ runner.os }}-sbt-ivy-
      
      - name: Generate Tests Script using CMT
        run: |
          (cd cmt/ && exec sbt "masteradm -dot -t ../runTests.sh $GITHUB_WORKSPACE/course-master")
          cat runTests.sh
